<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to top, #d9b486 0%, #1f2a3a 50%, #00020a 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* Estrellas ✦ y ✩ parpadeando */
        .star, .smallStar {
            position: absolute;
            color: white;
            animation: twinkle 2s infinite alternate;
        }

        .star { font-size: 16px; }
        .smallStar { font-size: 10px; }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .greetings span {
            display: inline-block;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transform: translateY(-20px);
            animation: appear 0.6s forwards;
        }

        .greetings span.large {
            font-size: 70px;
        }

        .description span {
            font-size: 40px;
            color: #fff;
        }

        @keyframes appear {
            to { opacity: 1; transform: translateY(0); }
        }

        .button {
            margin-top: 30px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .botones {
            background: #f0b429;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .botones:hover {
            transform: scale(1.05);
        }

        .botones a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .animal {
            position: absolute;
            font-size: 25px;
        }

        .smallEmoji {
            position: absolute;
            font-size: 8px;
        }

        .flowerEmoji {
            position: absolute;
            font-size: 50px;
        }

        .button .sideFlowerLeft, .button .sideFlowerRight {
            font-size: 50px;
        }

        .sideFlowerLeft {
            margin-right: 10px;
        }

        .sideFlowerRight {
            margin-left: 10px;
        }

    </style>
</head>

<body>
    <script>
        const animalEmojis = ['🐰','🐰','🐰','🐰','🐰','🐰','🐕','🐕','🐕','🐕','🦜','🦜','🦜','🦜','🐶','🐶','💐','💐','💐','💐'];
        const starsCount = 50;
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerText = '✦';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.fontSize = (10 + Math.random() * 14) + 'px';
            document.body.appendChild(star);
        }

        const smallStarsCount = 15;
        for (let i = 0; i < smallStarsCount; i++) {
            const smallStar = document.createElement('div');
            smallStar.className = 'smallStar';
            smallStar.innerText = '✩';
            smallStar.style.left = Math.random() * window.innerWidth + 'px';
            smallStar.style.top = Math.random() * window.innerHeight + 'px';
            smallStar.style.transform = `rotate(${i % 2 === 0 ? 30 : 60}deg)`;
            document.body.appendChild(smallStar);
        }

        const animals = [];
        for (let i = 0; i < animalEmojis.length; i++) {
            const animal = document.createElement('div');
            animal.className = 'animal';
            animal.innerText = animalEmojis[i];
            animal.style.left = Math.random() * window.innerWidth + 'px';
            animal.style.top = Math.random() * window.innerHeight + 'px';
            animal.speedX = (Math.random() * 1 + 0.5) * (Math.random() < 0.5 ? 1 : -1);
            animal.speedY = (Math.random() * 1 + 0.5) * (Math.random() < 0.5 ? 1 : -1);
            document.body.appendChild(animal);
            animals.push(animal);
        }

        function moveAnimals() {
            animals.forEach(a => {
                let left = parseFloat(a.style.left);
                let top = parseFloat(a.style.top);
                left += a.speedX;
                top += a.speedY;
                if (left < 0 || left > window.innerWidth - 20) a.speedX *= -1;
                if (top < 0 || top > window.innerHeight - 20) a.speedY *= -1;
                a.style.left = left + 'px';
                a.style.top = top + 'px';
            });
            requestAnimationFrame(moveAnimals);
        }

        moveAnimals();

        const smallEmojisCount = 20;
        for (let i = 0; i < smallEmojisCount; i++) {
            const e = document.createElement('div');
            e.className = 'smallEmoji';
            e.innerText = '✹';
            e.style.left = Math.random() * window.innerWidth + 'px';
            e.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(e);
        }
    </script>

    <div class="greetings">
        <span class="large">L</span>
        <span class="large">a</span>
        <span class="large">r</span>
        <span class="large">a</span>
    </div>
    <div class="description">
        <span>ESTE DETALLE ES PARA VOS :)</span>
    </div>
    <div class="button">
        <span class="sideFlowerLeft">🌷</span>
        <button class="botones">
            <a href="flower.html">CLICK AQUÍ</a>
        </button>
        <span class="sideFlowerRight">🌹</span>
    </div>
</body>

</html>
